<!doctype html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form method="post" action="#" th:object="${person}" th:action="@{/example04B}">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{firstName}"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{lastName}"></div>
                            </div>
                        </div>

                        <div th:if="${submit}">
                            <div class="row" th:unless="${#fields.hasErrors('*')}">
                                <div class="col-md-12">
                                    <div class="alert alert-success" role="alert">
                                        Form contains correct data
                                    </div>
                                </div>
                            </div>

                            <div class="row" th:if="${#fields.hasErrors('*')}">
                                <div class="col-md-12">
                                    <div class="alert alert-danger" role="alert">
                                        Form contains errors
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
